<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Basic HTML 11</title>
        <meta charset="utf-8">
        <script src="./js/JavaScript_1.js"></script>
    </head>
    <body>

        <!-- SWITCH STATEMENT-->
        <h1> What is your favorite color? </h1>
        <h3> Pick your favorite color. </h3>
        <ul>
            <li>Red</li>
            <li>Yellow</li>
            <li>Green</li>
            <li>Blue</li>
            <li>Pink</li>
            <li>Purple</li>
        </ul>
        <h3>Enter your choice below:</h3>

        <input id="Color_Input" type="text">
        <button onclick="Color_Function()">Submit Color</button>
        <p id="Output"></p>

        <br><br>

        <!--CLASS FUNCTION-->
        <h1 class="Click">This text will change!</h1>
        <h3 class="Click">This text will not change.</h3>
        <button onclick="Hello_World_Function()">Click me!</button>

        <br><br>

        <!--CANVAS ONE-->
        <canvas id="can_1" width="150px" height = "150px" style="border:2px solid black"></canvas> 
        <button onclick="draw_Canvas()">Draw Canvas!</button>
        
        <br>

        <!--CANVAS TWO-->
        <canvas id="can_2" width="150px" height = "150px" style="border:2px solid black"></canvas>
        <button onclick="color_Canvas()">Color Canvas!</button>
    </body> 
</html>
